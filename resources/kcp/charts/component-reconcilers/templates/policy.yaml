{{- range $component := .Values.global.images.components }}
{{ if $.Values.serviceMonitor.enabled }}
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  labels:
    component: {{ $component.name }}
  name: {{ $component.name }}-reconciler
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    matchLabels:
      component: {{ $component.name }}
  mtls:
    mode: STRICT
  portLevelMtls:
    8080:
      mode: PERMISSIVE
---
{{- end }}
{{- end }}