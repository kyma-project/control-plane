{{ $global := . }}
{{- range $component := .Values.global.components }}
{{ $subchart := printf "%s-component-reconciler" $component }}
{{ if not (hasKey $global.Subcharts $subchart) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kyma-project.io/component-reconciler: ""
    component: {{ $component }}
  name: {{ $component }}-reconciler
  namespace: {{ $global.Release.Namespace }}
spec:
  selector:
    matchLabels:
      kyma-project.io/component-reconciler: ""
      component: {{ $component }}
  replicas: 1
  template:
    metadata:
      labels:
        kyma-project.io/component-reconciler: ""
        component: {{ $component }}
    spec:
      serviceAccountName: component-reconcilers-{{ $component }}
      containers:
      - image: "{{ $global.Values.global.images.component_reconciler_image }}"
        imagePullPolicy: {{ $global.Values.deployment.imagePullPolicy }}
        args:
          - reconciler
          - start
          - {{ $component }}
          - --workspace=/tmp/reconciler
        name: reconciler
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /tmp
          name: workspace
      securityContext:
        runAsUser: 2000
      volumes:
      - emptyDir: {}
        name: workspace
---
{{- end }}
{{- end }}