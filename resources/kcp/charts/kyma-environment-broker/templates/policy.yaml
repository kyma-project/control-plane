apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: {{ include "kyma-env-broker.fullname" . }}
  namespace: kcp-system
spec:
  peers:
  - mtls:
      mode: PERMISSIVE
  targets:
  - name: {{ include "kyma-env-broker.fullname" . }}
  origins:
  - jwt:
      issuer: {{ tpl .Values.oidc.issuer $ | quote }}
      audiences:
      - {{ .Values.oidc.client | quote }}
      triggerRules:
      - includedPaths:
        - prefix: /runtimes
  principalBinding: USE_ORIGIN
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "kyma-env-broker.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kyma-env-broker.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  rules:
  - from:
    - source:
        requestPrincipals: ["*"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/runtimes*"]
    when:
    - key: request.auth.claims[groups]
      values: ["{{ .Values.oidc.groups.admin }}", "{{ .Values.oidc.groups.operator }}"]
