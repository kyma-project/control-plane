{{ if .Values.subaccountCleanup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "kcp-subaccount-cleaner-v1.0"
annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  schedule: "{{ .Values.subaccountCleanup.schedule }}"
  failedJobsHistoryLimit: 5
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 60
  jobTemplate:
    metadata:
      labels:
        cronjob: subaccount-cleaner-v1.0
    spec:
      template:
        metadata:
          labels:
            cronjob: subaccount-cleaner-v1.0
          {{- if eq .Values.global.database.embedded.enabled false }}
          annotations:
            sidecar.istio.io/inject: "false"
          {{ end }}
        spec:
          serviceAccountName: {{ .Values.global.kyma_environment_broker.serviceAccountName }}
          restartPolicy: Never
          shareProcessNamespace: true
          {{- with .Values.deployment.securityContext }}
          securityContext:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: cleaner
              image: "{{ .Values.global.images.container_registry.path }}/{{ .Values.global.images.kyma_environment_broker.dir }}kyma-environment-subaccount-cleanup-job:{{ .Values.global.images.kyma_environments_subaccount_cleanup_job.version }}"
              imagePullPolicy: IfNotPresent
              env:
                {{if eq .Values.global.database.embedded.enabled true}}
                - name: DATABASE_EMBEDDED
                  value: "true"
                {{end}}
                {{if eq .Values.global.database.embedded.enabled false}}
                - name: DATABASE_EMBEDDED
                  value: "false"
                {{end}} 
                - name: APP_CLIENT_VERSION
                  value: "v1.0"
                - name: APP_CIS_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.cis.v1.secretName }}
                      key: id
                - name: APP_CIS_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.cis.v1.secretName }}
                      key: secret
                - name: APP_CIS_AUTH_URL
                  value: {{ .Values.cis.v1.authURL }}
                - name: APP_CIS_EVENT_SERVICE_URL
                  value: {{ .Values.cis.v1.eventServiceURL }}
                - name: APP_DATABASE_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: "{{ .Values.global.database.managedGCP.encryptionSecretName }}"
                      key: secretKey
                      optional: true
                - name: APP_DATABASE_USER
                  valueFrom:
                    secretKeyRef:
                      name: kcp-postgresql
                      key: postgresql-broker-username
                - name: APP_DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: kcp-postgresql
                      key: postgresql-broker-password
                - name: APP_DATABASE_HOST
                  valueFrom:
                    secretKeyRef:
                      name: kcp-postgresql
                      key: postgresql-serviceName
                - name: APP_DATABASE_PORT
                  valueFrom:
                    secretKeyRef:
                      name: kcp-postgresql
                      key: postgresql-servicePort
                - name: APP_DATABASE_NAME
                  valueFrom:
                    secretKeyRef:
                      name: kcp-postgresql
                      key: postgresql-broker-db-name
                - name: APP_DATABASE_SSLMODE
                  valueFrom:
                    secretKeyRef:
                      name: kcp-postgresql
                      key: postgresql-sslMode
                - name: APP_DATABASE_SSLROOTCERT
                  value: /secrets/cloudsql-sslrootcert/server-ca.pem
                - name: APP_BROKER_URL
                  value: "http://{{ include "kyma-env-broker.fullname" . }}"
              command:
                - "/bin/main"
              volumeMounts:
              {{- if and (eq .Values.global.database.embedded.enabled false) (eq .Values.global.database.cloudsqlproxy.enabled false)}}
                - name: cloudsql-sslrootcert
                  mountPath: /secrets/cloudsql-sslrootcert
                  readOnly: true
              {{- end}}
            {{- if and (eq .Values.global.database.embedded.enabled false) (eq .Values.global.database.cloudsqlproxy.enabled true)}}
            - name: cloudsql-proxy
              image: {{ .Values.global.images.cloudsql_proxy_image }}
              {{- if .Values.global.database.cloudsqlproxy.workloadIdentity.enabled }}
              command: ["/cloud_sql_proxy",
                        "-instances={{ .Values.global.database.managedGCP.instanceConnectionName }}=tcp:5432"]
              {{- else }}
              command: ["/cloud_sql_proxy",
                        "-instances={{ .Values.global.database.managedGCP.instanceConnectionName }}=tcp:5432",
                        "-credential_file=/secrets/cloudsql-instance-credentials/credentials.json"]
              volumeMounts:
                - name: cloudsql-instance-credentials
                  mountPath: /secrets/cloudsql-instance-credentials
                  readOnly: true
              {{- end }}
              {{- with .Values.deployment.securityContext }}
              securityContext:
                {{ toYaml . | nindent 16 }}
              {{- end }}
            {{- end}}

          volumes:
          {{- if and (eq .Values.global.database.embedded.enabled false) (eq .Values.global.database.cloudsqlproxy.enabled true) (eq .Values.global.database.cloudsqlproxy.workloadIdentity.enabled false)}}
            - name: cloudsql-instance-credentials
              secret:
                secretName: cloudsql-instance-credentials
          {{- end}}
          {{- if and (eq .Values.global.database.embedded.enabled false) (eq .Values.global.database.cloudsqlproxy.enabled false)}}
            - name: cloudsql-sslrootcert
              secret:
                secretName: kcp-postgresql
                items: 
                - key: postgresql-sslRootCert
                  path: server-ca.pem
                optional: true
          {{- end}}
---
