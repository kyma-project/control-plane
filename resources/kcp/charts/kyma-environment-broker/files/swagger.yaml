components:
  parameters:
    APIVersion:
      name: X-Broker-API-Version
      in: header
      description: version number of the Service Broker API that the Platform will use
      required: true
      schema:
        type: string
        default: '2.14'

  schemas:
    OrchestrationParameters:
      type: object
      properties:
        strategy:
          type: object
          properties:
            type:
              type: string
              example: parallel
              enum: [
                  "parallel"
              ]
              description: "Specifies the type of the orchestration"
            schedule:
              type: string
              enum: [
                  "immediate",
                  "maintenanceWindow"
              ]
              example: immediate
              description: "Specifies the schedule type for an orchestration"
            parallel:
              type: object
              properties:
                workers:
                  type: number
                  example: 1
                  description: Specifies the number of parallel workers to process upgrade operations
        dryRun:
          type: boolean
          default: false
          description: Specifies if the orchestration is used for testing purposes
        version:
          type: string
          example: 1.18.0|PR-123|main-00e83e99
          description: Specifies Kyma version for the upgrade operation. Supports semantic, PR, and branch-commit as Kyma version.
        targets:
          type: object
          properties:
            include:
              type: array
              items:
                $ref: '#/components/schemas/RuntimeTarget'
            exclude:
              type: array
              items:
                $ref: '#/components/schemas/RuntimeTarget'

    RuntimeTarget:
      type: object
      properties:
        target:
          type: string
          enum: [
              "all"
          ]
          example: all
          description: "Selects Runtimes in a specified way"
        globalAccount:
          type: string
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
          description: Regex pattern to match against Runtime's globalAccount field
        subAccount:
          type: string
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
          description: Regex pattern to match against Runtime's subAccount field
        region:
          type: string
          example: europe|eu-
          description: Regex pattern to match against the Shoot cluster's region field (not SCP platform region)
        runtimeID:
          type: string
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
          description: Specifies runtimeID
        planName:
          type: string
          example: azure
          description: Specifies plan name
        shoot:
          type: string
          example: c-0ab3fe0
          description: Match Runtime by shoot name

    StatusResponse:
      type: object
      properties:
        type:
          type: string
          enum: [
              "upgradeKyma",
              "upgradeCluster"
          ]
          description: "Orchestration type, either kyma upgrade or cluster upgrade"
          example: "upgradeKyma"
        state:
          type: string
          example: in progress
        description:
          type: string
          example: Orchestration scheduled
        parameters:
          $ref: '#/components/schemas/OrchestrationParameters'
        operationStats:
          type: object
          description: Number of operations per operation state
          additionalProperties:
            type: integer

    StatusResponseList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/StatusResponse'
        count:
          type: integer
          example: 0
        totalCount:
          type: integer
          example: 0

    OperationResponse:
      type: object
      properties:
        instanceID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        runtimeID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        operationID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        globalAccountID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        subAccountID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        state:
          type: string
          example: in progress
          enum: [
              "suceeded",
              "failed",
              "in progress"
          ]
        description:
          type: string
          example: Operation scheduled
        shootName:
          type: string
          example: c-8e9ea4f
          description: Name of the Shoot cluster on Gardener
        maintenanceWindowBegin:
          type: string
          example: 150405-0000
          description: Start time of the orchestrations processing
        maintenanceWindowEnd:
          type: string
          example: 160405-0000
          description: Orchestrations processing deadline
        dryRun:
          type: boolean
          default: false
          description: Specifies if the orchestration is used for testing purposes
        servicePlanID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
          description: ID of the service plan
        servicePlanName:
          type: string
          example: azure
          description: Specifies the plan name

    OperationDetailsResponse:
      type: object
      properties:
        instanceID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        runtimeID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        operationID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        globalAccountID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        subAccountID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        state:
          type: string
          enum: [
              "suceeded",
              "failed",
              "in progress"
          ]
          example: in progress
        description:
          type: string
          example: Operation scheduled
        shootName:
          type: string
          example: c-8e9ea4f
          description: Name of the Shoot cluster on Gardener
        maintenanceWindowBegin:
          type: string
          example: 150405-0000
          description: Start time of the orchestrations processing
        maintenanceWindowEnd:
          type: string
          example: 160405-0000
          description: Orchestrations processing deadline
        dryRun:
          type: boolean
          default: false
          description: Specifies if the orchestration is used for testing purposes
        servicePlanID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
          description: ID of the service plan
        servicePlanName:
          type: string
          example: azure
          description: Specifies the plan name
        kymaConfig:
          type: string
          description: Object with the Kyma config sent to Runtime Provisioner
        clusterConfig:
          type: string
          description: Object with the cluster config sent to Runtime Provisioner

    OperationResponseList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/OperationResponse'
        count:
          type: integer
          example: 0
        totalCount:
          type: integer
          example: 0

    UpgradeResponse:
      type: object
      properties:
        orchestrationID:
          type: string
          example: 054ac2c2-318f-45dd-855c-eee41513d40d

    RuntimeDTO:
      type: object
      properties:
        instanceID:
          type: string
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        runtimeID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        globalAccountID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        subaccountID:
          type: string
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        subaccountRegion:
          type: string
        shootName:
          type: string
          example: c-8e9ea4f
          description: Name of the Shoot cluster on Gardener
        serviceClassID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        serviceClassName:
          type: string
          example: kymaruntime
        servicePlanID:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        servicePlanName:
          type: string
          example: azure
        status:
          $ref: '#/components/schemas/StatusDTO'

    RuntimePage:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RuntimeDTO'
        count:
          type: integer
          example: 0
        totalCount:
          type: integer
          example: 0

    StatusDTO:
      type: object
      properties:
        createdAt:
          type: string
          format: timestamp
        modifiedAt:
          type: string
          format: timestamp
        provisioning:
          $ref: '#/components/schemas/OperationStateDTO'
        deprovisioning:
          $ref: '#/components/schemas/OperationStateDTO'
        upgradingKyma:
          $ref: '#/components/schemas/OperationsDataDTO'
        suspension:
          $ref: '#/components/schemas/OperationsDataDTO'
        unsuspension:
          $ref: '#/components/schemas/OperationsDataDTO'

    OperationStateDTO:
      type: object
      properties:
        state:
          type: string
          example: in progress
          enum: [
              "suceeded",
              "failed",
              "in progress"
          ]
        description:
          type: string
          example: Operation scheduled
        createdAt:
          type: string
          format: timestamp
        operationID:
          type: string
          format: uuid

    OperationsDataDTO:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/OperationStateDTO'
        count:
          type: integer
        totalCount:
          type: integer

    OrchestrationError:
      type: object
      properties:
        error:
          type: string
          example: "while decoding request body: invalid character '}' looking for beginning of object key string"

    Catalog:
      type: object
      properties:
        services:
          type: array
          items:
            $ref: '#/components/schemas/Service'

    Service:
      type: object
      required:
        - name
        - id
        - description
        - bindable
        - plans
      properties:
        name:
          type: string
          example: kymaruntime
          description: Service's name
        id:
          type: string
          format: uuid
          example: 47c9dcbf-ff30-448e-ab36-d3bad66ba281
          description: Service's ID
        description:
          type: string
          example: Kyma environment is a runtime you can use to build cloud-native Kubernetes-based applications by using microservices and serverless functions.
          description: Service's description
        tags:
          type: array
          items:
            type: string
        bindable:
          type: boolean
          description: Specifies if service is bindable
          default: true
        metadata:
          $ref: '#/components/schemas/ServiceMetadata'
        plan_updateable:
          type: boolean
          description: Specifies if plan can be updated
          default: false
        plans:
          type: array
          items:
            $ref: '#/components/schemas/Plan'

    Plan:
      type: object
      required:
        - id
        - name
        - description
      properties:
        id:
          type: string
          format: uuid
          example: 47c9dcbf-ff30-448e-ab36-d3bad66ba281
          description: Service's plan ID
        name:
          type: string
          example: azure
          description: Service's plan name
        description:
          type: string
          example: Azure
          description: Service's plan description
        metadata:
          $ref: '#/components/schemas/PlanMetadata'
        bindable:
          type: boolean
          default: true
          description: Specifies if plan is bindable
        schemas:
          $ref: '#/components/schemas/Schemas'

    Schemas:
      type: object
      properties:
        service_instance:
          $ref: '#/components/schemas/ServiceInstanceSchema'
        service_binding:
          $ref: '#/components/schemas/ServiceBindingSchema'

    ServiceInstanceSchema:
      type: object
      properties:
        create:
          $ref: '#/components/schemas/SchemaParameters'
        update:
          $ref: '#/components/schemas/SchemaParameters'

    ServiceBindingSchema:
      type: object
      properties:
        create:
          $ref: '#/components/schemas/SchemaParameters'

    SchemaParameters:
      type: object
      properties:
        parameters:
          type: object

    ServiceInstanceResource:
      type: object
      properties:
        service_id:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        plan_id:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        dashboard_url:
          type: string
          example: https://dashboard.kyma.com
        parameters:
          $ref: '#/components/schemas/Object'

    ServiceInstanceProvisionRequest:
      type: object
      required:
        - service_id
        - plan_id
      properties:
        service_id:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        plan_id:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        context:
          $ref: '#/components/schemas/Context'
        parameters:
          $ref: '#/components/schemas/ServiceInstanceProvisionRequestParameters'

    OIDC:
      type: object
      properties:
        clientID:
          type: string
          description: The client ID for the OpenID Connect client
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        groupsClaim:
          type: string
          description: If provided, the name of a custom OpenID Connect claim for specifying user groups
          example: groups
        issuerURL:
          type: string
          description: The URL of the OpenID issuer, only HTTPS scheme will be accepted
          example: https://kymatest.accounts400.ondemand.com
        signingAlgs:
          type: array
          description: List of allowed JOSE asymmetric signing algorithms
          items:
            type: string
            example: "RS256"
        usernameClaim:
          type: string
          description: The OpenID claim to use as the user name
          example: "sub"
        usernamePrefix:
          type: string
          description: If provided, all usernames will be prefixed with this value. If not provided, username claims other than 'email' are prefixed by the issuer URL to avoid clashes. To skip any prefixing, provide the value '-'
          example: "-"

    ServiceInstanceProvisionRequestParameters:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        targetSecret:
          type: string
        volumeSizeGb:
          type: integer
          example: 25
        machineType:
          type: string
          example: Standard_D8_v3
        region:
          type: string
          example: "westeurope"
        purpose:
          type: string
          example: evaluation
        licence_type:
          type: string
          example: TestDevelopmentAndDemo
        zones:
          type: array
          items:
            type: string
        zonesCount:
          type: integer
          example: 1
        autoScalerMin:
          type: integer
          example: 3
        autoScalerMax:
          type: integer
          example: 10
        maxSurge:
          type: integer
          example: 2
        maxUnavailable:
          type: integer
          example: 2
        components:
          type: array
          items:
            type: string
        kymaVersion:
          type: string
          example: "2.0"
        overridesVersion:
          type: string
        administrators:
          type: array
          items:
            type: string
        provider:
          type: string
          enum: ["Azure", "AWS", "GCP", "OpenStack"]
        oidc:
          $ref: '#/components/schemas/OIDC'
        service_id:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d
        plan_id:
          type: string
          format: uuid
          example: 054ac2c2-318f-45dd-855c-eee41513d40d

    ServiceInstanceProvisionLabels:
      type: object
      properties:
        Name:
          type: string
          example: instance123
        KubeconfigURL:
          type: string
          format: url
          example: https://kubeconfigs.kyma.com/kubeconfig/instance123

    ServiceInstanceProvisionMeta:
      type: object
      properties:
        labels:
          $ref: '#/components/schemas/ServiceInstanceProvisionLabels'

    ServiceInstanceProvision:
