# Default values for mothership-reconciler.
nameOverride: ""
fullnameOverride: ""

encryptionKeySecret: "kcp-reconciler-key"
configurationSecret: "kcp-mothership-reconciler"
componentsConfigMap: "kcp-component-reconcilers"

host: "mothership-reconciler"
oidc:
  issuer: "https://dex.{{ .Values.global.ingress.domainName }}"
  keysURL: "http://dex-service.kyma-system.svc.cluster.local:5556/keys"
  groups:
    operator: runtimeOperator

db:
  encryptionKey: ""
  reconcilerDbName: "reconciler"
  reconcilerPassword: ""
  reconcilerUsername: ""
  serviceHost: "localhost"
  servicePort: "5432"
  useSsl: false
  file: "reconciler.db"
  deploySchema: true
  resetDatabase: false

preComponents:
  - [cluster-essentials, istio-configuration, certificates]

deployment:
  imagePullPolicy: "IfNotPresent"

  replicasCount: 1
  podDisruptionBudget: |
    maxUnavailable: 1

  # Don't use surge pods during rolling update by default as mothership_reconciler.auditlog.persistence.enabled=true
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1

  imagePullSecrets: []

  serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

  podAnnotations: {}

  podSecurityContext:
    runAsUser: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

service:
  type: ClusterIP
  scheme: http
  port: 80
  istioPort: 15020
