apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloudsql-proxy.fullname" . }}
  labels:
    {{- include "cloudsql-proxy.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: postgresql
  selector:
    {{- include "cloudsql-proxy.selectorLabels" . | nindent 4 }}
