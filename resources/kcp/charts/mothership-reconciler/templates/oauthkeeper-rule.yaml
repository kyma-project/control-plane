apiVersion: oathkeeper.ory.sh/v1alpha1
kind: Rule
metadata:
  name: mothership-reconciles
  namespace: {{ .Release.Namespace }}
spec:
  authenticators:
  - handler: jwt
    config:
      jwks_urls: ["{{ tpl .Values.oidc.keysURL $ }}"]
      scope_strategy: exact
      required_scope: ["{{ .Values.oidc.groups.admin }}"]
      trusted_issuers: ["{{ tpl .Values.oidc.issuer $ }}"]
  authorizer:
    handler: allow
  match:
    methods: ["GET"]
    url: <http|https>://{{ .Values.host }}.{{ .Values.global.ingress.domainName }}<(:(80|443))?></v.+/reconciles.*>
  upstream:
    url: http://{{ include "mothership-reconciler.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:80
---
